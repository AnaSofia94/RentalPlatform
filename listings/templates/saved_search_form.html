{% extends "base_generic.html" %}

{% block content %}
  <h2>{% if object %}Edit{% else %}Create{% endif %} Saved Search</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'saved-search-list' %}">Back to Saved Searches</a>
{% endblock %}
